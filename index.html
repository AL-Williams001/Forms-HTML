<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>HTML Forms</title>
</head>
<body>
  <header class="speaker-form-header">
    <h1 >Speaker Submission</h1>
    <p> <em>Want to speak at our fake conference? Fill out this form</em></p>
  </header>
  <form action="/server/" method="GET" class="speaker-form">
    <div class="form-row">
      <label for="Full-name">Name</label>
      <input type="text" id="Full-name" name="Full-name"/>
    </div>
    <div class="form-row">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="john@example.com"/>
    </div>

    <fieldset class="legacy-form-row"> 
      <legend>Type of Talk</legend>
      <input 
      id="talk-type-1"
      type="radio"
      name="talk-type"
      value="Main stage"/>
      <label for="talk-type-1" class="radio-lable">Main stage</label>

      <input 
      id="talk-type-2"
      type="radio"
      name="talk-type"
      value="Workshop"
      checked/>
      <label for="talk-type-2" class="radio-lable">Workshop</label>
    </fieldset>

    <div class="form-row">
      <label for="t-shirt">T-Shirt Size</label>
      <select name="t-shirt" id="t-shirt">
        <option value="xs"> Extra Small</option>
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="L">Large</option>
      </select>
    </div>

    <div class="form-row">
      <label for="abstract">Abstract</label>
      <textarea name="abstract" id="abstract" ></textarea>
      <div class="instructions">Describe your talk in 500 words or less</div>
    </div>
    <div class="form-row">
      <label for=" available" class="checkbox-lable">
        <input 
        type="checkbox" 
        id="available" 
        name="available" 
        value="is-availabel">
        <span>I'm actually available on the date of the talk</span>
      </label>
    </div>

    <div class="form-row">
      <button>Submit</button>
    </div>

  </form>
 
</body>
</html>
